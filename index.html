<body class="bg-gray-50 min-h-screen">
    <!-- ヘッダー -->
    <header class="golf-green text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-bold flex items-center">
                    <i class="fas fa-golf-ball mr-2"></i>
                    ゴルフログ＋AIキャディ
                </h1>
                <div class="flex space-x-2">
                    <button id="importBtn" class="bg-white text-green-800 px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-100">
                        <i class="fas fa-upload mr-1"></i>インポート
                    </button>
                    <button id="exportBtn" class="bg-white text-green-800 px-3 py-2 rounded-lg text-sm font-medium hover:bg-gray-100">
                        <i class="fas fa-download mr-1"></i>エクスポート
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- ナビゲーション -->
    <nav class="bg-white shadow-sm border-b">
        <div class="container mx-auto px-4">
            <div class="flex space-x-1">
                <button id="navInput" class="nav-tab px-4 py-3 text-sm font-medium border-b-2 border-transparent text-gray-600">
                    <i class="fas fa-plus-circle mr-1"></i>ラウンド入力
                </button>
                <button id="navCaddie" class="nav-tab px-4 py-3 text-sm font-medium border-b-2 hover:text-green-600 active border-green-600 text-green-600">
                    <i class="fas fa-robot mr-1"></i>AIキャディ
                </button>
                <button id="navLogs" class="nav-tab px-4 py-3 text-sm font-medium border-b-2 hover:text-green-600 border-transparent text-gray-600">
                    <i class="fas fa-list mr-1"></i>ログ閲覧
                </button>
                <button id="navAnalysis" class="nav-tab px-4 py-3 text-sm font-medium border-b-2 hover:text-green-600 border-transparent text-gray-600">
                    <i class="fas fa-chart-bar mr-1"></i>分析
                </button>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-6">
        <!-- ラウンド入力画面 -->
        <section id="inputSection" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-lg font-bold text-gray-800 mb-4">ラウンド情報</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">コース名</label>
                        <input type="text" id="courseName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 shot-input" placeholder="例：鳴尾ゴルフ倶楽部">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">ホール</label>
                        <select id="holeNumber" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 shot-input">
                            <option value="">選択</option>
                            <option value="1">1番ホール</option>
                            <option value="2">2番ホール</option>
                            <option value="3">3番ホール</option>
                            <option value="4">4番ホール</option>
                            <option value="5">5番ホール</option>
                            <option value="6">6番ホール</option>
                            <option value="7">7番ホール</option>
                            <option value="8">8番ホール</option>
                            <option value="9">9番ホール</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">パー</label>
                        <select id="par" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 shot-input">
                            <option value="">選択</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">距離（ヤード）</label>
                        <input type="number" id="totalDistance" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 shot-input" placeholder="例：363">
                    </div>
                </div>
            </div>

            <!-- ショット入力 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-bold text-gray-800">ショット記録</h2>
                    <button id="addShotBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-plus mr-1"></i>ショット追加
                    </button>
                </div>
                
                <div id="shotsContainer">
                    <!-- ショット入力フィールドが動的に追加されます -->
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button id="saveRoundBtn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-medium">
                        <i class="fas fa-save mr-2"></i>保存
                    </button>
                    <button id="clearFormBtn" class="bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition-colors font-medium">
                        <i class="fas fa-eraser mr-2"></i>クリア
                    </button>
                </div>
            </div>
        </section>

        <!-- AIキャディ画面 -->
        <section id="caddieSection" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-6">
                    <i class="fas fa-robot mr-2 text-green-600"></i>AIキャディ
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- 入力フォーム -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">残り距離（ヤード）</label>
                            <input type="number" id="caddieDistance" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 shot-input" placeholder="例：150">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">ライ</label>
                            <select id="caddieLie" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 shot-input">
                                <option value="">選択</option>
                                <option value="tee">ティーショット</option>
                                <option value="fairway">フェアウェイ</option>
                                <option value="rough">ラフ</option>
                                <option value="bunker">バンカー</option>
                                <option value="green">グリーン</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">傾斜</label>
                            <select id="caddieSlope" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 shot-input">
                                <option value="">選択</option>
                                <option value="flat">フラット</option>
                                <option value="uphill">アップヒル</option>
                                <option value="downhill">ダウンヒル</option>
                                <option value="sidehill">サイドヒル</option>
                            </select>
                        </div>
                        <div>
